name: Build, Push Docker Image & Update GitOps

on:
  push:
    branches: [main]

jobs:
  build-push-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout app repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/my-nodejs-app:${{ github.sha }} .
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/my-nodejs-app:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/my-nodejs-app:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/my-nodejs-app:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/my-nodejs-app:latest

      - name: Checkout GitOps repo
        uses: actions/checkout@v4
        with:
          repository: Sidhin-kp/gitops-2
          token: ${{ secrets.GITOPS_PAT }}
          path: gitops-repo

      - name: Update deployment yaml image tag (PowerShell)
        shell: pwsh
        run: |
          $deployPath = 'gitops-repo/app/deployment.yaml'
          (Get-Content $deployPath) -replace 'image: .+', 'image: ${{ secrets.DOCKERHUB_USERNAME }}/my-nodejs-app:${{ github.sha }}' | Set-Content $deployPath

      - name: Commit & push updated image tag
        shell: pwsh
        run: |
          cd gitops-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add app/deployment.yaml
          git commit -m "Update image tag to ${{ github.sha }} [CI skip]"
          git push
